<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Главная</title>
        <link rel="stylesheet" href="styles/main_page_dark.css" id="theme-link">         <!--Контент внутри main-->
        <link rel="stylesheet" href="styles/main_page_main_theme.css">
        <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">               <!--Фавиконка-->

        <!---Иконки для менюшки-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--Google Fonts Viaoda Libre для заголовков-->
        <link href="https://fonts.googleapis.com/css2?family=Viaoda+Libre&display=swap" rel="stylesheet">
        <!--Google Fonts Roboto для основного текста-->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script src="js/main_page_script_dark.js"></script>
    </head>
    <body>
        <header id="pageHeader">
            <a name="home_anchor"></a>
            <p class="name_style">SideStory</p>
            <div class="stylish">
                <div class="img_profile">
                    <img src="img/profile.jpg" width="70px">
                </div>
                <div class="span_block">
                    <a class="span_profile" href="">USERNAME</a>
                </div>
            </div>
        </header>

        <div id="menuBar">
            <div class="icon-bar">
                <a href="#home_anchor" class="active" onclick="dropMenu()" id="menuIcon"><i class="fa fa-bars"></i></a>
            </div>
        </div>  


        <div id="pageMenu">
            <div class="icon-bar">
                <a class="active" href="#home_anchor" id="homeIcon">
                    <i class="fa fa-home" data-tooltip="Домой"></i>
                </a>
                <a href="#home_anchor" onclick="openNav()" id="searchIcon">
                    <i class="fa fa-search" data-tooltip="Поиск"></i>
                </a>
                <a href="/instruction">
                    <i class="fa fa-question" data-tooltip="Помощь"></i>
                </a>
                <a href="#" onclick="ChangeTheme()">
                    <i class="fa fa-adjust" data-tooltip="Светлая тема"></i>
                </a>
            </div>
        </div>


        <div id="mySidenav" class="sidenav">
            <p class="search_p">Поиск</p>
            <form>
                <input type="search" placeholder="Введите искомое здесь..." title="searchline" id="textToFind" onkeyup="searchOnPage()">
                <button type="submit" title="submit"></button>
            </form>
            <ul id="menuSearch" th:each="novel:${novels}">
                <li><a th:href="@{'/info?novelURL='+ ${novel.getNovelURL()}}" th:text="${novel.getNovelName()}"></a></li>
            </ul>
        </div>



        <div id="main" >
            <div class="block_style" th:each="novel:${novels}">
                <a th:href="@{'/info?novelURL='+ ${novel.getNovelURL()}}" target="_self">
                    <img th:src="@{'/img/' + ${novel.getNovelImg()}}" class="imgBlock">
                </a>
                <a th:href="@{'/info?novelURL='+ ${novel.getNovelURL()}}" class="headerBlock" target="_self"><b th:text="${novel.getNovelName()}"></b></a>
                <p class="infoBlock" th:text="${novel.getNovelDescription()}"></p>
                <div class="playButton">
                    <a th:href="@{'/content?novelId=' + ${novel.getId()}}" class="source" target="_self" onclick="createInfoBlocks('Вам точно есть 18+?', 'img/age.jpg', '/main_page')">ИГРАТЬ</a>
                </div>
            </div>
        </div>

        <div id="footer">
            <div class="footer_info_container">
                <p class="footer_name_style">
                    SideStory
                </p>
                <div class="mini_map">
                    <p><a href="#home_anchor">Главная</a></p>
                    <p><a href="#home_anchor" onclick="openNav()" id="searchIcon">Поиск</a></p>
                    <p><a href="/instruction">Помощь в игре</a></p>
                    <p><a href="#" onclick="ChangeTheme()">Смена темы сайта</a></p>
                </div>
            </div>
            <div class="donate">
                Админу на печеньки: +7(985)380-27-17
            </div>
        </div>
    </body>
</html>
